<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>パート譜つくるくん</title>
  <link rel="stylesheet" href="/src/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row pt-2">
      <div class="col-6">
        <section>
          <div class="ui">
            <div class="row mb-3 align-items-center g-3">
              <div class="col-sm-8">
                <input type="file" class="form-control" multiple id="imageInput">
              </div>
              <div class="col-sm-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button id="prevButton" class="btn btn-outline-dark">prev</button>
                  <button id="cropButton" class="btn btn-outline-primary">crop</button>
                  <button id="nextButton" class="btn btn-outline-dark">next</button>
              </div>
              </div>
           </div>

          </div>
          <canvas id="canvas"></canvas>
        </section>
      </div>
      <div class="col-2">
        <section>
          <div id="selectedAreasList"></div>
        </section>
      </div>
      <div class="col-4">
        <section>
          <div id="downloadLinkContainer">
            <button id="downloadButton" class="btn btn-outline-dark" download="cropped.png">Download</button>
          </div>
          <img id="resultImage" style="display: none;"/>
          <div id="croppedImages"></div>
        </section>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
